                /* Basic layout styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

        }

        /* Container for checkout */
        .checkout-container {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
            padding-left: 0;
            margin-top: 80px;
        }

        /* Left column for form */
        .checkout-form {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            

            
        }

        /* Right column for cart items */
        .cart-items {
            flex: 1;
            min-width: 300px;
            padding: 20px;
           

        }

        /* Form styling */
        .checkout-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .checkout-form .form-floating {
            margin-bottom: 15px;
        }



        .checkout-form .form-floating input,
        .checkout-form .form-floating select,
        .checkout-form .form-floating textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Cart items styling */
        .cart-items h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 15px;
        }

        .cart-item-name {
            font-size: 16px;

        }

        .cart-item-price {
            font-size: 14px;
            color: #555;
        }

 
        /* Media query for responsive design */
        @media (max-width: 768px) {
            .checkout-container {
                flex-direction: column;
            }
           
            .slide-cart,.slide-menu{
                width: 100%;
                max-width: 100%;
            }
            .checkout-form,
            .cart-items {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
        
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        footer img {
            max-width: 30%;
            height: auto;

        .social-icons {
            margin-top: 10px;

            font-size: 24px;

<script>
    down_arrow = document.getElementById('down-arrow')
    cart_div = document.getElementById('cart-items-container')
    total_price_div = document.getElementById('total-price-div')
    down_arrow.onclick = () => {
        if (down_arrow.src.includes('down')) {
            down_arrow.src = '{% static "up.svg" %}'
            cart_div.style.display = 'none'
            total_price_div.style.display = 'none'

        }
        else if (down_arrow.src.includes('up')) {
            down_arrow.src = '{% static "down.svg" %}'
            cart_div.style.display = 'block'
            total_price_div.style.display = 'flex'
        }
    }
</script>
<script>
    // Function to format the price
    function formatPrice(price) {
        return 'GHS' + price.toFixed(2);
    }

    // Function to render cart items from localStorage
    function renderCartItems() {
        const cart = JSON.parse(localStorage.getItem('Nomaskcart')) || [];
        // disable checkout if cart is empty
        if (cart.length == 0) {
            document.getElementById('payButton').disabled = true;
            alert('Checkout disabled. Cart is empty.')
        }

        const cartContainer = document.getElementById('cart-items-container');
        const totalPriceElement = document.getElementById('total-price');
        let totalPrice = 0;



        // Set the JSON stringified cart data to the hidden input
        document.getElementById('cartData').value = JSON.stringify(cart)

        // Clear existing items
        cartContainer.innerHTML = '';

        // Render each cart item
        cart.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                    <img src="${item.image_url}" alt="${item.product_name}" />
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.product_name} x${item.quantity}</div>
                        <div class="cart-item-price">${item.selectedSize}</div>
                    </div>
                    <div class="cart-item-price">${formatPrice(item.price)}</div>
                `;
            cartContainer.appendChild(cartItem);
            totalPrice += item.price;
        });

        // Update total price
        totalPriceElement.textContent = formatPrice(totalPrice);
        document.getElementById('cart-total-sub').value = totalPrice

    }

    // Initialize the cart items on page load
    window.onload = renderCartItems;
</script>
