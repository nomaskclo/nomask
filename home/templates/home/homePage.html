{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
        }

        /* Preloader container */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        #preloader img {
            width: 400px;
            height: auto;
        }

        /* Hide preloader */
        .hidden {
            display: none !important;
        }

        /* Content container with slideshow background */
        #content {
            display: none;
            /* Will be shown after preloader */
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Background slide styling */
        .bg-slide {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: slideAnimation 15s infinite;
            z-index: 1;
        }

        /* Set different delays for each slide (assumes 3 images) */
        .bg-slide:nth-child(1) {
            animation-delay: 0s;
        }

        .bg-slide:nth-child(2) {
            animation-delay: 5s;
        }

        .bg-slide:nth-child(3) {
            animation-delay: 10s;
        }

        /* Keyframes for the slideshow with a slight "bop" effect */
        @keyframes slideAnimation {
            0% {
                opacity: 0;
                transform: scale(1.1);
            }

            10% {
                opacity: 1;
                transform: scale(1);
            }

            30% {
                opacity: 1;
                transform: scale(1);
            }

            40% {
                opacity: 0;
                transform: scale(0.9);
            }

            100% {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        /* Ensure the form content is above the background slides */
        #emailForm,
        #passwordForm {
            position: relative;
            z-index: 2;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input[type="email"],
        input[type="password"] {
            width: 280px;
            background-color: rgba(0, 0, 0, 0.911);
            padding: 13px;
            color: white;
            margin-bottom: 10px;
        }

        /* Navbar styling remains unchanged */
        nav.navbar {
            background-color: #000;
        }

        @media (min-width: 1024px) {
            #content {
                /* Adjust background position if needed */
                background-position: center 10%;
            }
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <img src="{% static 'home/homePage/image.gif' %}" alt="Loading...">
        <div class="progress-bar-container"
            style="width: 80%; height: 3px; background-color: #666; border-radius: 5px; overflow: hidden; margin-top: 20px;">
            <div class="progress-bar" id="progress-bar"
                style="height: 100%; width: 0%; background-color: black; transition: width 0.1s ease;"></div>
        </div>
    </div>

    <!-- Main Content with Background Slideshow -->
    <div id="content">
        <!-- Background slideshow slides -->
        <div class="bg-slide" style="background-image: url({% static 'home/homePage/cover.jpg' %})"></div>
        <div class="bg-slide" style="background-image: url({% static 'home/homePage/cover2.jpg' %})"></div>
        <div class="bg-slide" style="background-image: url({% static 'home/homePage/cover3.jpg' %})"></div>

        <!-- Navbar (transparent over the background) -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">NoMask</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'store' %}">Store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% if accessible.access == True %}
        <!-- Email Form -->
        <div id="emailForm">
            <form method="post" style="display: flex; flex-direction: column; align-items: center;">
                {% csrf_token %}
                <div>
                    <svg fill="#ffffff" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" width="64px" height="64px" viewBox="0 0 100 100"
                        enable-background="new 0 0 100 100" xml:space="preserve">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <g>
                                <path d="M33,85h34c5.514,0,10-4.605,10-10.119v-22c0-5.514-4.486-10-10-10v-8.167C67,25.432,59.545,18,50.382,18h-0.334
                                        C40.647,18,33,25.432,33,34.714v8.167c-5.514,0-10,4.486-10,10v22C23,80.395,27.486,85,33,85z M37,34.714 
                                        C37,27.638,42.854,22,50.048,22h0.334C57.457,22,63,27.518,63,34.714V43H37V34.714z M73,75c0,3.313-2.687,6-6,6H33
                                        c-3.313,0-6-2.687-6-6V53c0-3.313,2.687-6,6-6h34c3.313,0,6,2.687,6,6V75z">
                                </path>
                                <path d="M47,66.785v4.221C47,72.594,48.287,74,49.875,74h0.25C51.713,74,53,72.594,53,71.006v-4.359
                                        c1.798-1.068,3.007-3.023,3.007-5.266c0-3.383-2.742-6.125-6.125-6.125s-6.125,2.742-6.125,6.125
                                        C43.757,63.722,45.07,65.754,47,66.785z">
                                </path>
                            </g>
                        </g>
                    </svg>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <input type="submit" name="requestAccess" value="Request Access"
                    style="background-color: #000000; color: white; padding: 10px; border: none; cursor: pointer; margin-top: 10px; width: fit-content;">
            </form>
            <div style="background-color: #000000; color: white; padding: 10px; border: none; cursor: pointer; margin-top: 10px; width: fit-content;"
                id="alreadyHaveAccess">
                Already have access? Click here!
            </div>
        </div>

        <!-- Password Form -->
        <div id="passwordForm"
            style="display: none; flex-direction: column; justify-content: center; align-items: center;">
            <form method="POST" style="display: flex; flex-direction: column; align-items: center;">
                {% csrf_token %}
                <div>
                    <svg fill="#ffffff" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" width="64px" height="64px" viewBox="0 0 100 100"
                        enable-background="new 0 0 100 100" xml:space="preserve">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <g>
                                <path d="M33,85h34c5.514,0,10-4.605,10-10.119v-22c0-5.514-4.486-10-10-10v-8.167C67,25.432,59.545,18,50.382,18h-0.334
                                        C40.647,18,33,25.432,33,34.714v8.167c-5.514,0-10,4.486-10,10v22C23,80.395,27.486,85,33,85z M37,34.714 
                                        C37,27.638,42.854,22,50.048,22h0.334C57.457,22,63,27.518,63,34.714V43H37V34.714z M73,75c0,3.313-2.687,6-6,6H33
                                        c-3.313,0-6-2.687-6-6V53c0-3.313,2.687-6,6-6h34c3.313,0,6,2.687,6,6V75z">
                                </path>
                                <path d="M47,66.785v4.221C47,72.594,48.287,74,49.875,74h0.25C51.713,74,53,72.594,53,71.006v-4.359
                                        c1.798-1.068,3.007-3.023,3.007-5.266c0-3.383-2.742-6.125-6.125-6.125s-6.125,2.742-6.125,6.125
                                        C43.757,63.722,45.07,65.754,47,66.785z">
                                </path>
                            </g>
                        </g>
                    </svg>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <input type="submit" name="Access" value="Access"
                    style="background-color: #000000; color: white; padding: 10px; border: none; cursor: pointer; margin-top: 10px; width: fit-content;">
            </form>
            <div style="background-color: #000000; color: white; padding: 10px; border: none; cursor: pointer; margin-top: 10px; width: fit-content;"
                id="nowRequesting">
                Click here to request Access.
            </div>
        </div>
        {% else %}
        <!-- SHOP container with explicit positioning to remain on top of background slides -->
        <div
            style="position: relative; z-index: 2; display: flex; ;justify-content: center; align-items: center; height: 100vh;">
            <a href="{% url 'store' %}" style="text-decoration: none;">
                <div style="background-color: #000; color: white; padding: 10px;">
                    SHOP
                </div>
            </a>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Preloader progress bar and timer
        const totalDuration = 7000; // 7 seconds
        const progressBar = document.getElementById('progress-bar');
        let startTime = Date.now();
        const interval = setInterval(() => {
            let elapsedTime = Date.now() - startTime;
            let progress = Math.min((elapsedTime / totalDuration) * 100, 100);
            progressBar.style.width = progress + '%';
            if (progress >= 100) {
                clearInterval(interval);
            }
        }, 100);
        // Hide preloader and show content after 7 seconds
        setTimeout(() => {
            document.getElementById('preloader').classList.add('hidden');
            document.getElementById('content').style.display = 'block';
        }, totalDuration);
    </script>
    <script>
        // Toggle between email and password forms
        const passwordForm = document.getElementById('passwordForm');
        const emailForm = document.getElementById('emailForm');
        const alreadyHaveAccess = document.getElementById('alreadyHaveAccess');
        const nowRequesting = document.getElementById('nowRequesting');
        alreadyHaveAccess.onclick = () => {
            passwordForm.style.display = 'flex';
            emailForm.style.display = 'none';
        };
        nowRequesting.onclick = () => {
            passwordForm.style.display = 'none';
            emailForm.style.display = 'flex';
        };
    </script>
</body>

</html>
